<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header header_page_mesto">
      <img class="logo header__logo" src="images/logo/logo.svg" alt="Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Бодрый пожилой мужчина в ярко-красной шапочке">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить имя и описание профиля"></button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку места"></button>
      </section>
      <div class="popup" id="popup_profile-edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
            <form class="form" name="profile-edit">
              <h2 class="form__heading">Редактировать профиль</h2>
              <fieldset class="form__input-container">
                <input type="text" class="form__item" id="profile-name" name="profile-name" placeholder="Имя" value="Жак Ив Кусто" required>
                <input type="text" class="form__item" id="profile-desc" name="profile-desc" placeholder="Описание профиля" value="Исследователь океана">
              </fieldset>
              <button type="submit" class="form__button" value="submit">Сохранить</button>
            </form>
        </div>
      </div>
      <div class="popup" id="popup_place-add">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
            <form class="form" name="place-add">
              <h2 class="form__heading">Новое место</h2>
              <fieldset class="form__input-container">
                <input type="text" class="form__item" id="place-name" name="place-name" placeholder="Название" required>
                <input type="text" class="form__item" id="place-link" name="place-desc" placeholder="Ссылка на картинку" required>
              </fieldset>
              <button type="submit" class="form__button" value="submit">Создать</button>
            </form>
        </div>
      </div>
      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="place-template">
    <li class="place">
      <button class="place__delete-button" type="button"></button>
      <img class="place__photo">
      <div class="place__desc">
        <h2 class="place__name"></h2>
        <button class="place__like-button" type="button"></button>
      </div>
      <div class="popup popup_content_figure" id="popup_image-open">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть фотографию"></button>
          <figure class="popup__figure">
            <img class="popup__image">
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </li>
  </template>
  <script src="script.js"></script>
</body>
</html>
