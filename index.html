<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo header__logo" src="images/logo/logo.svg" alt="Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Бодрый пожилой мужчина в ярко-красной шапочке">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
            </button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
      <ul class="places__grid">
        <li class="place">
         <img src="images/place-karachaevsk.jpg" alt="" class="place__photo">
         <div class="place__desc">
            <p class="place__name">Карачаевск</p>
            <button class="place__like-button">
            </button>
         </div>
        </li>
        <li class="place">
          <img src="images/place-elbrus.jpg" alt="" class="place__photo">
          <div class="place__desc">
             <p class="place__name">Гора Эльбрус</p>
             <button class="place__like-button">
             </button>
          </div>
        </li>
        <li class="place">
          <img src="images/place-dombaj.jpg" alt="" class="place__photo">
          <div class="place__desc">
             <p class="place__name">Домбай</p>
             <button class="place__like-button place__like-button_active">
             </button>
          </div>
        </li>
        <li class="place">
          <img src="images/place-elbrus.jpg" alt="" class="place__photo">
          <div class="place__desc">
             <p class="place__name">Гора Эльбрус</p>
             <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="images/place-dombaj.jpg" alt="" class="place__photo">
          <div class="place__desc">
             <p class="place__name">Домбай</p>
             <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="images/place-karachaevsk.jpg" alt="" class="place__photo">
          <div class="place__desc">
             <p class="place__name">Карачаево-Черкессия</p>
             <button class="place__like-button"></button>
          </div>
        </li>
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
