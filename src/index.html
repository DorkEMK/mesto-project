<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header header_page_mesto">
      <img class="logo header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>
            <button class="button profile__edit-button" type="button" aria-label="Изменить имя и описание профиля"></button>
          </div>
          <p class="profile__desc"></p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить карточку места"></button>
      </section>
      <div class="popup popup_opened" id="popup_avatar-edit">
        <div class="popup__container">
          <button class="button popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
            <form class="form" name="avatar-edit" novalidate>
              <h2 class="form__heading">Обновить аватар</h2>
              <fieldset class="form__input-container">
                <input
                  class="form__input"
                  id="avatar-link"
                  name="avatar-link"
                  placeholder="Ссылка на изображение"
                  type="url"
                  required
                  >
                <span class="form__input-error" id="avatar-link-error"></span>
              </fieldset>
              <button type="submit" class="button form__button" value="submit">Сохранить</button>
            </form>
        </div>
      </div>
      <div class="popup" id="popup_profile-edit">
        <div class="popup__container">
          <button class="button popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
            <form class="form" name="profile-edit" novalidate>
              <h2 class="form__heading">Редактировать профиль</h2>
              <fieldset class="form__input-container">
                <input
                  type="text"
                  class="form__input"
                  id="profile-name"
                  name="profile-name"
                  placeholder="Имя"
                  minlength="2"
                  maxlength="40"
                  required
                >
                <span class="form__input-error" id="profile-name-error"></span>
                <input
                type="text"
                class="form__input"
                id="profile-desc"
                name="profile-desc"
                placeholder="Описание профиля"
                minlength="2"
                maxlength="200"
                required
                >
                <span class="form__input-error" id="profile-desc-error"></span>
              </fieldset>
              <button type="submit" class="button form__button" value="submit">Сохранить</button>
            </form>
        </div>
      </div>
      <div class="popup" id="popup_place-add">
        <div class="popup__container">
          <button class="button popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
            <form class="form" name="place-add" novalidate>
              <h2 class="form__heading">Новое место</h2>
              <fieldset class="form__input-container">
                <input
                  type="text"
                  class="form__input"
                  id="place-name"
                  name="place-name"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                  >
                <span class="form__input-error" id="place-name-error"></span>
                <input
                  class="form__input"
                  id="place-link"
                  name="place-link"
                  placeholder="Ссылка на картинку"
                  type="url"
                  required
                  >
                <span class="form__input-error" id="place-link-error"></span>
              </fieldset>
              <button type="submit" class="button form__button" value="submit">Создать</button>
            </form>
        </div>
      </div>
      <section class="places">
        <ul class="places__grid"></ul>
      </section>
      <div class="popup popup_content_figure" id="popup_image-open">
        <div class="popup__container">
          <button class="button popup__close-button" type="button" aria-label="Закрыть фотографию"></button>
          <figure class="popup__figure">
            <img class="popup__image">
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="place-template">
    <li class="place">
      <button class="button place__delete-button" type="button"></button>
      <img class="place__photo">
      <div class="place__desc">
        <h2 class="place__name"></h2>
        <div class="place__like-container">
          <button class="button place__like-button" type="button"></button>
          <div class="place__like-counter"></div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
